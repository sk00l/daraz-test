<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f1f1f1;
        padding: 15px 20px;
      }

      nav ul {
        display: flex;
        list-style-type: none;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        display: block;
      }

      nav ul li a:hover {
        background-color: #ddd;
        color: #555;
      }

      .nav-logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .nav-logo:hover {
        color: #555;
      }

      .nav-toggle {
        display: none;
      }

      .nav-toggle label {
        display: block;
        background-color: #333;
        width: 30px;
        height: 3px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .nav-toggle {
          display: block;
        }

        nav ul {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          width: 100%;
          top: 100%;
          left: 0;
          flex-direction: column;
        }

        nav ul.active {
          display: flex;
        }

        nav ul li a {
          width: 100%;
          padding: 10px 0;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-logo">Daraz</div>
      <input type="checkbox" class="nav-toggle" id="nav-toggle" />
      <ul class="nav-menu">
        <li><a href="#">Become a Seller</a></li>
        <li><a href="#">Payments & Recharge</a></li>
        <li><a href="#">Help & Support</a></li>
        <li><a href="#">Daraz Logistics Partner</a></li>
      </ul>
      <label for="nav-toggle"></label>
    </nav>
    <script>
      document
        .getElementById("nav-toggle")
        .addEventListener("change", function () {
          document.querySelector(".nav-menu").classList.toggle("active");
        });
    </script>
  </body>
</html>
