<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz</title>

    <link rel="stylesheet" href="./assets/css/style-prefix.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-main">
        <div class="container">
          <a href="#" class="header-logo">
            <img
              src="./assets/images/logo/logo2.png"
              alt="Daraz LOGO"
              width="120"
              height="48"
            />
          </a>

          <div class="header-search-container">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="Search in Daraz"
            />

            <button class="search-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
          <div class="actions">
            <div class="header-user-actions">
              <button class="action-btn">
                <ion-icon
                  name="person-outline"
                  class="person-outlines"
                ></ion-icon>
              </button>
              <button>
                <a class="login-text">Login</a>
              </button>
              <a class="divider">|</a>
              <button>
                <a class="signup-text">SignUp</a>
              </button>
              <button class="lang-button">
                <ion-icon name="globe-outline" class="globe-oulines"></ion-icon>
              </button>
              <div class="language-container">
                <a class="EN">EN</a>
                <a class="down-arrow">âŒ„</a>
              </div>

              <button class="cart-button">
                <ion-icon name="cart-outline" class="cart-outlines"></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mobile-bottom-navigation">
        <button class="action-btn" data-mobile-menu-open-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <button class="action-btn">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </button>

        <button class="action-btn">
          <ion-icon name="home-outline"></ion-icon>
        </button>

        <button class="action-btn">
          <ion-icon name="heart-outline"></ion-icon>
        </button>

        <button class="action-btn" data-mobile-menu-open-btn>
          <ion-icon name="grid-outline"></ion-icon>
        </button>
      </div>
    </header>

    <script src="./assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
